<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github profiles</title>
</head>
<body>

    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="search a Github User">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="./img/me.jpg"  alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>Tibe-f</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit, similique.</p>
                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>100 <strong>Following</strong></li>   
                    <li>30 <strong>Repos</strong></li>
                </ul>
                <div id="repos">
                    <a href="#" class="repo">Repo 1</a>
                    <a href="#" class="repo">Repo 2</a>
                    <a href="#" class="repo">Repo 3</a>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
